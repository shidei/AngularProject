<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Nom</th>
      <th scope="col">Prenom</th>
      <th scope="col">E-mail</th>
    </tr>
  </thead>
  <tbody *ngFor=" let item of listePers | paginate: { itemsPerPage: 3, currentPage: p }" >
    <tr>
      <td>{{ item.nom }}</td>
      <td>{{ item.prenom }}</td>
      <td>{{ item.adresse }}</td>
    </tr>
  </tbody>
  <tfoot>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </tfoot>
</table>
